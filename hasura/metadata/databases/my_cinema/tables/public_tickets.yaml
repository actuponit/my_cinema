table:
  name: tickets
  schema: public
object_relationships:
  - name: schedule
    using:
      foreign_key_constraint_on: schedule_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - schedule_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
