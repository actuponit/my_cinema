table:
  name: casts
  schema: public
array_relationships:
  - name: crews
    using:
      foreign_key_constraint_on:
        column: cast_id
        table:
          name: crew
          schema: public
  - name: movies
    using:
      foreign_key_constraint_on:
        column: director
        table:
          name: movies
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - first_name
        - id
        - is_director
        - last_name
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - first_name
        - id
        - is_director
        - last_name
      filter: {}
    comment: ""
