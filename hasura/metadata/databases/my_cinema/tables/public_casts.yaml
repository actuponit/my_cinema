table:
  name: casts
  schema: public
array_relationships:
  - name: crews
    using:
      foreign_key_constraint_on:
        column: cast_id
        table:
          name: crew
          schema: public
  - name: movies
    using:
      foreign_key_constraint_on:
        column: director
        table:
          name: movies
          schema: public
insert_permissions:
  - role: cinema
    permission:
      check: {}
      columns:
        - bio
        - first_name
        - id
        - is_director
        - last_name
        - photo_url
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - bio
        - first_name
        - id
        - is_director
        - last_name
        - photo_url
      filter: {}
    comment: ""
  - role: cinema
    permission:
      columns:
        - bio
        - first_name
        - id
        - is_director
        - last_name
        - photo_url
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - bio
        - first_name
        - id
        - is_director
        - last_name
        - photo_url
      filter: {}
    comment: ""
update_permissions:
