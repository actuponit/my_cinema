table:
  name: movies
  schema: public
object_relationships:
  - name: my_director
    using:
      foreign_key_constraint_on: director
array_relationships:
  - name: crews
    using:
      foreign_key_constraint_on:
        column: movie_id
        table:
          name: crew
          schema: public
  - name: movie_thumbnails
    using:
      foreign_key_constraint_on:
        column: movie_id
        table:
          name: movie_thumbnails
          schema: public
  - name: ratings
    using:
      foreign_key_constraint_on:
        column: movie
        table:
          name: ratings
          schema: public
  - name: schedules
    using:
      foreign_key_constraint_on:
        column: movie
        table:
          name: schedules
          schema: public
computed_fields:
  - name: is_bookmarked
    definition:
      function:
        name: bookmark_movie
        schema: public
insert_permissions:
  - role: cinema
    permission:
      check: {}
      columns:
        - published_at
        - director
        - duration
        - id
        - average_rating
        - total_rating
        - description
        - featured_image
        - genre
        - title
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - published_at
        - director
        - duration
        - id
        - average_rating
        - total_rating
        - description
        - featured_image
        - genre
        - title
      computed_fields:
        - is_bookmarked
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: cinema
    permission:
      columns:
        - published_at
        - director
        - duration
        - id
        - average_rating
        - total_rating
        - description
        - featured_image
        - genre
        - title
      computed_fields:
        - is_bookmarked
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - published_at
        - director
        - duration
        - id
        - average_rating
        - total_rating
        - description
        - featured_image
        - genre
        - title
      computed_fields:
        - is_bookmarked
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: cinema
    permission:
      columns:
        - published_at
        - director
        - duration
        - id
        - average_rating
        - total_rating
        - description
        - featured_image
        - genre
        - title
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: cinema
    permission:
      filter: {}
    comment: ""
