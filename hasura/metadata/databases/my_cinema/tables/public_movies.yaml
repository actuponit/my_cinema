table:
  name: movies
  schema: public
object_relationships:
  - name: genra
    using:
      foreign_key_constraint_on: genre
  - name: movie_thumbnail
    using:
      foreign_key_constraint_on: featured_image
  - name: my_director
    using:
      foreign_key_constraint_on: director
array_relationships:
  - name: crews
    using:
      foreign_key_constraint_on:
        column: movie_id
        table:
          name: crew
          schema: public
  - name: movie_thumbnails
    using:
      foreign_key_constraint_on:
        column: movie
        table:
          name: movie_thumbnails
          schema: public
  - name: ratings
    using:
      foreign_key_constraint_on:
        column: movie
        table:
          name: ratings
          schema: public
  - name: schedules
    using:
      foreign_key_constraint_on:
        column: movie
        table:
          name: schedules
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - published_at
        - director
        - duration_second
        - id
        - description
        - genre
        - title
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - published_at
        - director
        - duration_second
        - id
        - description
        - genre
        - title
      filter: {}
    comment: ""
