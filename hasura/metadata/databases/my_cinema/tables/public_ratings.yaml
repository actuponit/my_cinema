table:
  name: ratings
  schema: public
object_relationships:
  - name: movieByMovie
    using:
      foreign_key_constraint_on: movie
  - name: userByUser
    using:
      foreign_key_constraint_on: user
insert_permissions:
  - role: cinema
    permission:
      check:
        user:
          _eq: X-Hasura-User-Id
      columns:
        - movie
        - user
        - rating
        - feedback
    comment: ""
  - role: user
    permission:
      check:
        user:
          _eq: X-Hasura-User-Id
      columns:
        - feedback
        - movie
        - rating
        - user
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - feedback
        - movie
        - rating
        - user
      filter: {}
    comment: ""
  - role: cinema
    permission:
      columns:
        - movie
        - user
        - rating
        - feedback
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - feedback
        - movie
        - rating
        - user
      filter: {}
      query_root_fields:
        - select
        - select_by_pk
      subscription_root_fields:
        - select
        - select_by_pk
    comment: ""
update_permissions:
  - role: cinema
    permission:
      columns:
        - movie
        - user
        - rating
        - feedback
      filter:
        user:
          _eq: X-Hasura-User-Id
      check:
        user:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: user
    permission:
      columns:
        - feedback
        - rating
      filter:
        user:
          _eq: X-Hasura-User-Id
      check: {}
    comment: ""
delete_permissions:
  - role: cinema
    permission:
      filter:
        user:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: user
    permission:
      filter:
        user:
          _eq: X-Hasura-User-Id
    comment: ""
