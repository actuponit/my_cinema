table:
  name: bookmarks
  schema: public
configuration:
  column_config:
    movie_id:
      custom_name: movie_id
  custom_column_names:
    movie_id: movie_id
  custom_root_fields: {}
object_relationships:
  - name: movie
    using:
      foreign_key_constraint_on: movie_id
insert_permissions:
  - role: user
    permission:
      check:
        user:
          _eq: X-Hasura-User-Id
      columns:
        - movie_id
        - user
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - movie_id
        - user
      filter:
        user:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user:
          _eq: X-Hasura-User-Id
    comment: ""
